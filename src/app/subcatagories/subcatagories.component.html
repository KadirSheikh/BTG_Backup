<div class="d-flex flex-column justify-content-center align-content-center" style="align-items: center;text-align: center;position: fixed;width: 100%;height: 100%;z-index: 9999;
" *ngIf="isLoading">
    <img src="../../assets/svg-btg.svg" alt="" class="img-fluid" style="width: 10%;height: auto;">
    <img src="../../assets/loaderred.gif" alt="" style="width: 7%;height: auto;">
</div>


<div *ngIf="!isLoading">
    <div *ngIf="showComingSoon">
        <app-coming-soon></app-coming-soon>
    </div>

    <div *ngIf="!showComingSoon">

        <div class="red-title-banner">
            <h2 class="text-white" [innerHTML]="productsData.heading"> </h2>
        </div>
        <nav aria-label="breadcrumb" class="bread-crum">
            <ol class="breadcrumb">

                <li class="breadcrumb-item"><a routerLink="/catagory/1" [queryParams]="{name: catName , id:catNameId}">{{catName}}</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{treeName}}</li>
            </ol>
        </nav>



        <section style="padding: 0 0 50px 0;">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-2">
                        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                            <!-- This is the tree node template for leaf nodes -->
                            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                                <!-- use a disabled button to provide padding for tree leaf -->
                                <button mat-icon-button disabled></button> {{node.name}}
                            </mat-tree-node>
                            <!-- This is the tree node template for expandable nodes -->
                            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                                <mat-icon class="mat-icon-rtl-mirror">
                                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                </mat-icon>
                              </button> {{node.name}}
                            </mat-tree-node>
                        </mat-tree>
                    </div>

                    <div class="col-sm-9">

                        <div class="row">



                            <!-- Section One -->
                            <div style="text-align: justify;" *ngIf="!productsData.sectionOne.includes('Lorem Ipsum')" class="col-sm-6 " [class.hoverr]="level == 2 || level == 3" [innerHTML]="productsData.sectionOne"></div>
                            <!-- Section One End -->

                            <!-- Section Two -->
                            <div style="text-align: justify;" *ngIf="!productsData.sectionTwo.includes('Lorem Ipsum')" class="col-sm-6 " [class.hoverr]="level == 2 || level == 3" [innerHTML]="productsData.sectionTwo"></div>
                            <!-- Section xTwo End -->

                            <!-- Section Three -->
                            <div style="text-align: justify;" *ngIf="!productsData.sectionThree.includes('Lorem Ipsum')" class="col-sm-6 " [class.hoverr]="level == 2 || level == 3" [innerHTML]="productsData.sectionThree"></div>
                            <!-- Section Three Emd -->

                            <!-- Section Four -->
                            <div style="text-align: justify;" *ngIf="!productsData.sectionFour.includes('Lorem Ipsum')" class="col-sm-6 " [class.hoverr]="level == 2 || level == 3" [innerHTML]="productsData.sectionFour"></div>
                            <!-- Section Four End -->

                            <!-- Section Five -->
                            <div style="text-align: justify;" *ngIf="!productsData.sectionFive.includes('Lorem Ipsum')" class="col-sm-6 " [class.hoverr]="level == 2 || level == 3" [innerHTML]="productsData.sectionFive"></div>
                            <!-- Section Five Emd -->

                            <!-- Section Six -->
                            <div style="text-align: justify;" *ngIf="!productsData.sectionSix.includes('Lorem Ipsum')" class="col-sm-6 " [class.hoverr]="level == 2 || level == 3" [innerHTML]="productsData.sectionSix"></div>
                            <!-- Section Six End -->

                            <!-- Section Seven -->
                            <div style="text-align: justify;" *ngIf="!productsData.sectionSeven.includes('Lorem Ipsum')" class="col-sm-6 " [class.hoverr]="level == 2 || level == 3" [innerHTML]="productsData.sectionSeven"></div>
                            <!-- Section Seven Emd -->

                            <!-- Section Eight -->
                            <div style="text-align: justify;" *ngIf="!productsData.sectionEight.includes('Lorem Ipsum')" class="col-sm-6 " [class.hoverr]="level == 2 || level == 3" [innerHTML]="productsData.sectionEight"></div>
                            <!-- Section Eight End -->

                            <!-- Section Nine -->
                            <div style="text-align: justify;" *ngIf="!productsData.sectionNine.includes('Lorem Ipsum')" class="col-sm-6 " [class.hoverr]="level == 2 || level == 3" [innerHTML]="productsData.sectionNine"></div>
                            <!-- Section Nine Emd -->

                            <!-- Section Ten -->
                            <div style="text-align: justify;" *ngIf="!productsData.sectionTen.includes('Lorem Ipsum')" class="col-sm-6 " [class.hoverr]="level == 2 || level == 3" [innerHTML]="productsData.sectionTen"></div>
                            <!-- Section Ten End -->

                            <!-- Section Eleven -->
                            <div style="text-align: justify;" *ngIf="!productsData.sectionEleven.includes('Lorem Ipsum')" class="col-sm-6 " [class.hoverr]="level == 2 || level == 3" [innerHTML]="productsData.sectionEleven"></div>
                            <!-- Section Eleven Emd -->

                            <!-- Section Twelve -->
                            <div style="text-align: justify;" *ngIf="!productsData.sectionTwelve.includes('Lorem Ipsum')" class="col-sm-6 " [class.hoverr]="level == 2 || level == 3" [innerHTML]="productsData.sectionTwelve"></div>
                            <!-- Section Twelve End -->

                        </div>
                    </div>

                </div>


            </div>
        </section>




    </div>
</div>
