<div class="d-flex flex-column justify-content-center align-content-center" style="align-items: center;text-align: center;position: fixed;width: 100%;height: 100%;z-index: 9999;
" *ngIf="isLoading">
    <img src="../../assets/svg-btg.svg" alt="" class="img-fluid" style="width: 10%;height: auto;">
    <img src="../../assets/loaderred.gif" alt="" style="width: 7%;height: auto;">
</div>


<div *ngIf="!isLoading">
    <div *ngIf="showComingSoon">
        <app-coming-soon></app-coming-soon>
    </div>

    <div *ngIf="!showComingSoon">
        <div class="red-title-banner">
            <h2 class="text-white" [innerHTML]="productsData.heading"> </h2>
        </div>

        <section style="padding: 50px 0;">
            <div class="container">
                <div class="row mx-auto">

                    <div class="col-sm-7">
                        <h4 style="font-weight: 600;" [innerHTML]="productsData.subHeadingOne"></h4>

                        <p class="mt-3 text-justify" [innerHTML]="productsData.descriptionOne">
                        </p>

                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-4"> <img src="{{productsData.productImage}}" alt="" class="img-fluid" style="width: 100%;"></div>


                    <div class="col-sm-7">
                        <h4 style="font-weight: 600;" class="mt-5" [innerHTML]="productsData.subHeadingTwo"></h4>

                        <div [innerHTML]="productsData.descriptionTwo">

                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-4">
                        <h4 style="font-weight: 600;" class="mt-5" [innerHTML]="productsData.subHeadingThree"></h4>
                        <div [innerHTML]="productsData.descriptionThree">

                        </div>
                    </div>

                </div>

            </div>
        </section>



        <section style="padding:50px 0;">
            <div class="container">
                <div class="data-sheet">

                    <div class="text-center">
                        <button class="btn btn-lg my-2 btn-danger">See Product Sheet MEK-3000</button>
                        <p class="mb-0  my-2" style="text-align: center !important;">Also previous MEK generation is available
                        </p>
                        <button class="btn btn-lg my-2 btn-danger">See Product Sheet MEK-2500</button>
                    </div>

                </div>
            </div>
        </section>
    </div>
</div>
