<div class="red-title-banner">

    <h4 class="text-capitalize text-center text-white">{{singleNewArray?.heading}}</h4>
</div>


<section style="padding: 100px 0;">
    <div class="container-fluid">
        <div class="row mx-auto">
            <div class="col-sm-8 border-right pr-4">
                <img src="../../assets/newsnevents/newsdetails.png" style="width: 100%;" alt="">

                <p class="no-wrap">{{singleNewArray?.description}}</p>

                <!-- <p>Read the detailed <a href="#" class="text-danger font-weight-bold">fasfsaf</a>
                </p>
                <p>Download: <a href="#" class="text-danger font-weight-bold">fasfasfsf</a></p> -->
            </div>
            <div class="col-sm-4">
                <div class="row mx-auto my-3" *ngFor="let n of newsArray | slice:0:5">
                    <div class="col-sm-4">
                        <img src="../../../../assets/hero/news.png" style="width: 100%; height: 100%;" alt="">
                    </div>
                    <div class="col-sm-8">
                        <h6>BTG enhances its consistency measurement portfolio</h6>
                        <small>25 Jan, 2021</small>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <hr />
</section>



<section style="padding: 50px 0;">
    <div class="container">
        <div class="col-sm-8 text-center">
            <h4>Leave a Comment</h4>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control mx-2 my-2" placeholder="Your Name">
                </div>
                <div class="col">
                    <input type="text" class="form-control mx-2 my-2" placeholder="Your Email">
                </div>
            </div>
            <textarea name="" class="form-control mx-2 my-2" id="" placeholder="Your Message"></textarea>

            <button class="btn btn-danger mt-2">Post Comment</button>
        </div>
    </div>
</section>
