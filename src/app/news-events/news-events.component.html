<div class="d-flex flex-column justify-content-center align-content-center" style="background: #fff; align-items: center;text-align: center;position: fixed;width: 100%;height: 100%;z-index: 9999;
" *ngIf="loader">
    <img src="../../assets/svg-btg.svg" alt="" class="img-fluid" style="width: 10%;height: auto;">
    <img src="../../assets/loaderred.gif" alt="" style="width: 7%;height: auto;">
</div>

<div *ngIf="!loader">



    <div class="red-title-banner">
        <h2 class="text-white">News and Press Release</h2>

    </div>

    <nav aria-label="breadcrumb" class="bread-crum">
        <ol class="breadcrumb">

            <li class="breadcrumb-item active" aria-current="page">News and Press Release</li>
        </ol>
    </nav>
    <section style="padding: 100px 0;">
        <div class="container">
            <div class="row mx-auto">
                <div class="col-sm-12 ">
                    <div class="row mx-auto">

                        <div class="row">
                            <div *ngFor="let n of newsArray | paginate: { itemsPerPage: 9, currentPage: p }" class="col-sm-4" style="margin-bottom: 5rem;cursor: pointer;">
                                <div id="card" class="card" style="border: none !important;">
                                    <div class="card-body">
                                        <h6 class="font-weight-bold card-title mb-5 newTitle">{{ n.heading }}</h6>
                                        <div class="d-flex mb-4">
                                            <h6 style="font-size: 14px;"><i aria-hidden="true" class="fa fa-calendar-o text-danger" style="font-size: 20px;"></i> 26 Sep 2021</h6>

                                        </div>
                                        <p class="description" style="word-spacing: 0px;">{{ n.description }}</p>
                                        <a routerLink="/single_news/{{ n._id }}" class="card-link pb-4 float-right visit-site">View More</a>
                                    </div>
                                </div>

                            </div>




                        </div>
                    </div>

                </div>
                <pagination-controls (click)="getTop()" (pageChange)="p = $event" class="float-center mx-auto my-auto"></pagination-controls>

            </div>
        </div>
    </section>



    <!-- <app-footer></app-footer> -->
</div>
