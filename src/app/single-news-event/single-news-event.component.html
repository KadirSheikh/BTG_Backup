<div class="d-flex flex-column justify-content-center align-content-center" style="align-items: center;text-align: center;position: fixed;width: 100%;height: 100%;z-index: 9999;
" *ngIf="loader">
    <img src="../../assets/svg-btg.svg" alt="" class="img-fluid" style="width: 10%;height: auto;">
    <img src="../../assets/loaderred.gif" alt="" style="width: 7%;height: auto;">
</div>

<div *ngIf="!loader">

    <nav aria-label="breadcrumb" class="bread-crum">
        <ol class="breadcrumb">

            <li class="breadcrumb-item active" aria-current="page">{{singleNewArray?.heading}}</li>
        </ol>
    </nav>

    <div class="red-title-banner">

        <h4 class="text-capitalize text-center text-white">{{singleNewArray?.heading}}</h4>
    </div>


    <section style="padding: 100px 0;">
        <div class="container-fluid">
            <div class="row mx-auto">
                <div class="col-sm-8 border-right pr-4">


                    <p class="no-wrap text-justify">{{singleNewArray?.description}}</p>

                </div>
                <div class="col-sm-4">
                    <h3 class="text-center">Latest news</h3>
                    <div class="row mx-auto my-3 d-flex" *ngFor="let n of newsArray | slice:0:5">
                        <a routerLink="/single_news/{{ n._id }}" style="color: black;text-decoration: none !important;">


                            <div class="col-sm-12 mb-3">
                                <h5 class="heading">{{n?.heading}}</h5>
                                <h6 class="description">{{n?.description}}</h6>
                                <small>{{n?.date | date}}</small>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </div>
        <hr />
    </section>



    <section style="padding: 50px 0;">
        <div class="container">
            <div class="col-sm-8 text-center">
                <h4>Leave a Comment</h4>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control mx-2 my-2" placeholder="Your Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control mx-2 my-2" placeholder="Your Email">
                    </div>
                </div>
                <textarea name="" class="form-control mx-2 my-2" id="" placeholder="Your Message"></textarea>

                <button class="btn btn-danger mt-2">Post Comment</button>
            </div>
        </div>
    </section>

</div>
