<div class="d-flex flex-column justify-content-center align-content-center" style="align-items: center;text-align: center;position: fixed;width: 100%;height: 100%;z-index: 9999;
" *ngIf="isLoading">
    <img src="../../assets/svg-btg.svg" alt="" class="img-fluid" style="width: 10%;height: auto;">
    <img src="../../assets/loaderred.gif" alt="" style="width: 7%;height: auto;">
</div>


<div *ngIf="!isLoading">
    <div *ngIf="showComingSoon">
        <app-coming-soon></app-coming-soon>
    </div>

    <div *ngIf="!showComingSoon">
        <div class="red-title-banner">
            <h2 class="text-white" [innerHTML]="productsData.heading"> </h2>
        </div>

        <section style="padding: 50px 0;">
            <div class="container">
                <div class="row mx-auto">

                    <!-- Section One -->
                    <div *ngIf="!productsData.sectionOne.includes('Lorem Ipsum')" class="col-sm-6 my-4" [innerHTML]="productsData.sectionOne"></div>
                    <!-- Section One End -->

                    <!-- Section Two -->
                    <div *ngIf="!productsData.sectionTwo.includes('Lorem Ipsum')" class="col-sm-6 my-4" [innerHTML]="productsData.sectionTwo"></div>
                    <!-- Section Two End -->

                    <!-- Section Three -->
                    <div *ngIf="!productsData.sectionThree.includes('Lorem Ipsum')" class="col-sm-6 my-4" [innerHTML]="productsData.sectionThree"></div>
                    <!-- Section Three Emd -->

                    <!-- Section Four -->
                    <div *ngIf="!productsData.sectionFour.includes('Lorem Ipsum')" class="col-sm-6 my-4" [innerHTML]="productsData.sectionFour"></div>
                    <!-- Section Four End -->

                    <!-- Section Five -->
                    <div *ngIf="!productsData.sectionFive.includes('Lorem Ipsum')" class="col-sm-6 my-4" [innerHTML]="productsData.sectionFive"></div>
                    <!-- Section Five Emd -->

                    <!-- Section Six -->
                    <div *ngIf="!productsData.sectionSix.includes('Lorem Ipsum')" class="col-sm-6 my-4" [innerHTML]="productsData.sectionSix"></div>
                    <!-- Section Six End -->

                    <!-- Section Seven -->
                    <div *ngIf="!productsData.sectionSeven.includes('Lorem Ipsum')" class="col-sm-6 my-4" [innerHTML]="productsData.sectionSeven"></div>
                    <!-- Section Seven Emd -->

                    <!-- Section Eight -->
                    <div *ngIf="!productsData.sectionEight.includes('Lorem Ipsum')" class="col-sm-6 my-4" [innerHTML]="productsData.sectionEight"></div>
                    <!-- Section Eight End -->

                    <!-- Section Nine -->
                    <div *ngIf="!productsData.sectionNine.includes('Lorem Ipsum')" class="col-sm-6 my-4" [innerHTML]="productsData.sectionNine"></div>
                    <!-- Section Nine Emd -->

                    <!-- Section Ten -->
                    <div *ngIf="!productsData.sectionTen.includes('Lorem Ipsum')" class="col-sm-6 my-4" [innerHTML]="productsData.sectionTen"></div>
                    <!-- Section Ten End -->

                    <!-- Section Eleven -->
                    <div *ngIf="!productsData.sectionEleven.includes('Lorem Ipsum')" class="col-sm-6 my-4" [innerHTML]="productsData.sectionEleven"></div>
                    <!-- Section Eleven Emd -->

                    <!-- Section Twelve -->
                    <div *ngIf="!productsData.sectionTwelve.includes('Lorem Ipsum')" class="col-sm-6 my-4" [innerHTML]="productsData.sectionTwelve"></div>
                    <!-- Section Twelve End -->
                </div>

            </div>
        </section>



        <section style="padding:50px 0;">
            <div class="container">
                <h4 class="text-center my-5">View Data Sheet</h4>
                <div *ngIf="isLoggedIn">
                    <mat-tab-group (selectedTabChange)="tabChanged($event)">
                        <mat-tab *ngFor="let tabtitle of dataSheetCategories; let index = index" class="tab-title">
                            <ng-template mat-tab-label>

                                <span style="font-weight: 700; font-size: large;">{{tabtitle.name}}</span>


                                <!-- (click)="openFormDialog('add', 'category', id)"                         -->
                            </ng-template>
                            <mat-selection-list>

                                <div *ngIf="dataSheets?.length == 0">No Data Found</div>
                                <div class="my-4 row" *ngFor="let d of dataSheet">


                                    <div class="col-sm-7">
                                        {{ d.name }}
                                    </div>

                                    <div class="col-sm-5">
                                        <mat-form-field appearance="fill">
                                            <mat-label>Select Language</mat-label>
                                            <select matNativeControl required (change)="getLanguage($event , d.id)">
                                                <option value="{{s | json}}" *ngFor="let s of d.sheets">{{ s.language }}
                                                </option>
    
                                            </select>
                                        </mat-form-field>

                                        <button class="btn btn-danger float-right mx-2" style="padding: 3%;" mat-button>
    
                                            <a [href]="d.selected" style="color: #fff;">Download</a>
                                        </button>

                                        <button class="btn btn-danger float-right mx-2" style="padding: 3%;" mat-button>
                                            <a routerLink="/view-pdf" style="color: #fff;" [queryParams]="{url:d.selected}">View</a>
                                        </button>
                                    </div>





                                    <!-- <button class="btn btn-danger float-right mx-2" mat-button [matMenuTriggerFor]="menu">Download</button> -->
                                    <!-- <mat-menu #menu="matMenu">
                                        <a href="{{ s.url }}" target="_blank" *ngFor="let s of d.sheets"><button mat-menu-item>{{ s.language }}</button></a>
                                        
                                    </mat-menu> -->


                                    <!-- <button class="btn btn-danger float-right mx-2" mat-button [matMenuTriggerFor]="view">View</button> -->
                                    <!-- <mat-menu #view="matMenu">
                                        <a routerLink="/view-pdf" [queryParams]="{url:s.url}" *ngFor="let s of d.sheets">
                                            <button mat-menu-item>{{ s.language }}</button>

                                        </a>
                                    </mat-menu> -->
                                    <!-- <button class="btn btn-danger float-right mx-2" mat-button [matMenuTriggerFor]="menu" (change)="getLanguage($event)">Select language</button>
                                    <mat-menu #menu="matMenu">
                                        <button mat-menu-item *ngFor="let s of d.sheets">{{ s.language }}</button>

                                    </mat-menu> -->



                                </div>


                                <!-- <button (click)="openFormDialog('add', 'datasheet', id, tabtitle._id)" mat-flat-button color="accent" class=" my-3">Add Data Sheet for {{ tabtitle.name }}</button> -->
                            </mat-selection-list>
                        </mat-tab>
                    </mat-tab-group>
                </div>
                <div class="data-sheet" *ngIf="!isLoggedIn">



                    <div class="text-center">
                        <button class="btn btn-lg my-2 btn-danger" [innerHTML]="productsData.heading" (click)="seeDataSheet()"></button>
                        <!-- <p class="mb-0  my-2" style="text-align: center !important;">Also previous MEK generation is available
                        </p>
                        <button class="btn btn-lg my-2 btn-danger">See Product Sheet MEK-2500</button> -->
                    </div>

                </div>
            </div>
        </section>
    </div>
</div>
