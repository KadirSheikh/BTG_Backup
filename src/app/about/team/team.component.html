<div>

    <div class="red-title-banner">
        <h2 class="text-white">Team</h2>

    </div>
    <nav aria-label="breadcrumb" class="bread-crum">
        <ol class="breadcrumb">

            <li class="breadcrumb-item"><a routerLink="/about">About</a></li>
            <li class="breadcrumb-item active" aria-current="page">Team</li>
        </ol>
    </nav>

    <section style="padding: 50px 0;">
        <div class="container">


            <div class="row mx-auto my-4">

                <div class="col-sm-4 text-center" *ngFor="let team of teamData">
                    <figure>
                        <img src="{{team.image}}" class="img-fluid mb-2" style="width: 250px !important;height: 300px!important;">
                        <figcaption class="bold">{{team.name}}</figcaption>
                        <figcaption>{{team.designation}}</figcaption>
                    </figure>
                </div>



            </div>
        </div>
    </section>
