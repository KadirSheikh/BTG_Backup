<div class="d-flex flex-column justify-content-center align-content-center" style="background: #fff; align-items: center;text-align: center;position: fixed;width: 100%;height: 100%;z-index: 9999;
" *ngIf="isLoading">
    <img src="../../assets/svg-btg.svg" alt="" class="img-fluid" style="width: 10% !important;height: auto;">
    <img src="../../assets/loaderred.gif" alt="" style="width: 7% !important;height: auto;">
</div>

<div *ngIf="!isLoading">

    <div *ngIf="showComingSoon" class="container-fluid">
        <div class="row">

            <div class="col-sm-3">

                <app-side-nav style="margin-top: 10rem !important;position: absolute !important;" [catNameId]="catNameId" [catName]="catName"></app-side-nav>
            </div>
            <div class="col-sm-9">
                <app-coming-soon></app-coming-soon>
            </div>
        </div>

    </div>

    <div *ngIf="!showComingSoon">


        <div class="red-title-banner">
            <h1 class="text-white text-center" [innerHTML]="indusSolFor?.heading"></h1>

        </div>

        <nav aria-label="breadcrumb" class="bread-crum">
            <ol class="breadcrumb">

                <li class="breadcrumb-item active" aria-current="page">{{catName}}</li>

            </ol>
        </nav>


        <div class="container-fluid">
            <div class="row">

                <div class="col-sm-3">
                    <app-side-nav [catNameId]="catNameId" [catName]="catName"></app-side-nav>
                </div>

                <div class="col-sm-9">
                    <div class="row">
                        <section style="padding: 100px 0;">
                            <div class="container">
                                <div class="row  mx-auto">
                                    <div class="col-sm-5 justify-content-center">
                                        <img [src]="indusSolFor?.gifURL" style="width: 100%; height: 100%;position: absolute;left: -20%;top: 2.5%" alt="">
                                    </div>

                                    <div class="col-sm-7 ">
                                        <a href="#lev4">
                                            <div [innerHTML]="indusSolFor?.heading1" class="strip level1 text-dark">

                                            </div>
                                        </a>
                                        <a href="#lev3">
                                            <div [innerHTML]="indusSolFor?.heading2" class="strip level2 text-dark">

                                            </div>
                                        </a>
                                        <a href="#lev2">
                                            <div [innerHTML]="indusSolFor?.heading3" class="strip level3 text-dark">

                                            </div>
                                        </a>
                                        <a href="#lev1">
                                            <div [innerHTML]="indusSolFor?.heading4" class="strip level4 text-dark">

                                            </div>
                                        </a>
                                    </div>
                                </div>

                                <div [innerHTML]="indusSolFor?.body" class="mt-4 text-justify">

                                </div>

                            </div>
                        </section>

                        <section class="bg-light" style="padding: 100px 0;">
                            <div class="container">
                                <h3 class="text-center">Our featured solutions</h3>

                                <div id="lev4" class="row my-4 mx-auto text-center justify-content-center" style="padding: 60px 0;">
                                    <div class="col-sm-4 position-relative">
                                        <!-- <button (click)="toggleEdit()" color="accent" class="btn btn-danger mx-1">
                                        <i aria-hidden="true" class="fa fa-pencil-square-o"></i>
                                    </button> -->
                                        <div [innerHTML]="section1"></div>

                                    </div>
                                    <div class="col-sm-4">

                                        <img style="width: 100%; height:100%;" [src]="section2" alt="">
                                    </div>
                                    <div class="col-sm-4">
                                        <div [innerHTML]="section3"></div>

                                    </div>
                                </div>

                                <div id="lev3" class="row my-4 mx-auto justify-content-center" style="padding: 60px 0;">
                                    <div class="col-sm-4 position-relative">
                                        <!-- <button (click)="toggleEdit()" color="accent" class="btn btn-danger mx-1">
                                        <i aria-hidden="true" class="fa fa-pencil-square-o"></i>
                                    </button> -->
                                        <div [innerHTML]="section4"></div>

                                    </div>
                                    <div class="col-sm-4">

                                        <img style="width: 100%; height:100%;" [src]="section5" alt="">
                                    </div>
                                    <div class="col-sm-4">
                                        <div [innerHTML]="section6"></div>

                                    </div>
                                </div>

                                <div id="lev2" class="row my-4 mx-auto justify-content-center" style="padding: 60px 0;">
                                    <div class="col-sm-4">
                                        <div [innerHTML]="section7"></div>

                                    </div>
                                    <div class="col-sm-4">

                                        <img style="width: 100%; height:100%;" [src]="section8" alt="">
                                    </div>
                                    <div class="col-sm-4">
                                        <div [innerHTML]="section9"></div>

                                    </div>
                                </div>

                                <div id="lev1" class="row my-4 mx-auto justify-content-center" style="padding: 60px 0;">
                                    <div class="col-sm-4">
                                        <div [innerHTML]="section10"></div>

                                    </div>
                                    <div class="col-sm-4">

                                        <img style="width: 100%; height:100%;" [src]="section11" alt="">
                                    </div>
                                    <div class="col-sm-4">
                                        <div [innerHTML]="section12"></div>

                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
